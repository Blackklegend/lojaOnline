<!DOCTYPE html>
<html class="h-100" lang="pt-br">
    <head>
        <meta charset="utf-8"> <!--* Site information -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <!--! CSS styling injections -->
            <link href="../styles/css/bootstrap.min.css" rel="stylesheet">
            <link href="../styles/css/bootstrap-utilities.min.css" rel="stylesheet">
            <link href="../styles/css/ecm.css" rel="stylesheet">
        <!--! JS styling injections -->
            <script src="../styles/js/bootstrap.bundle.min.js"></script>
            <script src="https://kit.fontawesome.com/c53fad1440.js" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex flex-column h-100 night-mode text-dark"> <!--? Content -->
          <main class="flex-shrink-0"> <!--? Navbar start -->
            <nav class="navbar navbar-expand-lg green-background">
                <div class="container-fluid shadow">
                    <a class="navbar-brand" href="#">logo</a>
                    <a class="nav-link text-light merriweather fs-5 lh-lg float-start" aria-current="page" href="../">Início</a>
                    <div class="col-md-1 ms-1 btn-group mt-n1 mb-2 pt-2 pe-2 float-end">
                        <button class="btn btn-primary float-end george fw-bolder" onclick="location.href ='./login'"><i class="fas fa-shopping-cart me-2"></i>Carrinho</button>
                    </div>
                </div>
            </nav> <!--? Navbar end -->
        <!--! Main content start -->
            <div id="content" class="container-md mt-0 flex-shrink-0 px-0 text-light row mx-auto mt-4 login-container"> 
                <div class="shadow-md p-4 col-sm-6 d-flex row mx-auto"> <!--? Login container -->
                    <div class="d-flex align-self-center mx-auto row">
                        <h3 class="container-fluid text-center george">E-mail</h3>
                        <input type="text" class="border-top-0 border-end-0 border-start-0 border-bottom-1 border-white night-mode text-light fs-4" placeholder="endereço@dominio.com">
                    </div>
                    <div class="d-flex row h-fc mx-auto">
                        <h3 class="container-fluid text-center george">Senha</h3>
                        <input type="password" class="border-top-0 border-end-0 border-start-0 border-bottom-1 border-white night-mode text-light fs-4">
                        <button class="btn btn-success h-fc george fs-2 mt-2 shadow-sm">Login</button>
                    </div> <!--? Login end -->
                </div>
                <div class="col-sm-6 d-flex justify-content-center align-self-center btn-group btn-group-vertical h-fc"> <!--? Sign up start -->
                    <h3 class="align-self-center text-center h-fc d-inline-block george">Ainda não é cadastrado?</h3>
                    <button class="mt-1 btn btn-primary fs-2 george rounded-3">Cadastre-se</button>
                </div>
            </div>
          </main> 
        <!--! Content ends here -->
        <footer class="footer mt-auto py-3 green-background">
            <div class="container text-center merriweather">
                <span class="text-dark text-center">Informações da loja.</span>
            </div>
        </footer>
    </body>
</html>
