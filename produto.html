<!DOCTYPE html>
<html class="h-100" lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loja Virtual</title>
    <link href="./styles/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/css/bootstrap-utilities.min.css" rel="stylesheet">
    <link href="./styles/css/ecm.css" rel="stylesheet">
    <script src="./styles/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c53fad1440.js" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column h-100 bg-dark text-light">
    <main class="flex-shrink-0">
      <nav class="navbar navbar-expand-lg indigo-background">
        <div class="container-fluid shadow">
          <a class="navbar-brand" href="#">logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-dark george fs-5 lh-lg" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark george fs-5 lh-lg" href="#">Produtos</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark george fs-5 lh-lg" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorias
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Capas</a></li>
                  <li><a class="dropdown-item" href="#">Películas</a></li>
                  <li><a class="dropdown-item" href="#">Fones</a></li>
                  <li><a class="dropdown-item" href="#">Carregadores</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Todos</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2 border-0" type="search" placeholder="Pesquisar" aria-label="Search">
              <button class="btn btn-outline-primary fw-light text-light" type="submit"><i class="fas fa-search"></i></button> 
            </form>
          </div>
        </div>
      </nav> 
      <div id="content" class="container-fluid mt-0 flex-shrink-0">
        <div class="container mt-2">
          <div class="border row">
            <div class="col-lg-6 py-3">
              <img src="http://placehold.it/700?text=imagens+do+produto" class="w-100">
            </div>
            <div class="row col-md-6">
              <div class="col-md-12 mt-2">
                <div class="fw-bold fs-2 mt-3 ms-3">Nome do Produto</div>
              </div>
              <div class="col-lg-12 mx-3 mt-2 fs-4">
                Preço do produto
              </div>
              <div class="col-md-12 mt-2"></div><button class="btn btn-outline-warning float-end ms-3 fs-4 text-light george fw-bolder">Comprar</button><div class="col-md-12 mt-2"></div><div class="col-md-12 mt-2"></div>
            </div>
          </div>
        </div>
      </div>
    </main>  
    <footer class="footer mt-auto py-3 indigo-background">
      <div class="container text-center">
        <span class="text-light text-center">Informações da loja.</span>
      </div>
    </footer>
  </body>
</html>
